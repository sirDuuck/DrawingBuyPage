<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css/">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="sua_imagem.jpg" alt="Imagem" class="imagem-circular">
            <h2>Seu Nome</h2>
        </div>
        <div class="formulario">
            <input type="text" placeholder="Digite algo aqui" id="caixa-de-texto">
            <div class="informacoes">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="contato">Contato:</label>
                <input type="text" id="contato">
            </div>
            <input type="text" placeholder="Caixa de Texto">
            <select id="opcoes1">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
                <option value="opcao3">Opção 3</option>
            </select>
            <select id="opcoes2">
                <option value="opcao4">Opção 4</option>
                <option value="opcao5">Opção 5</option>
                <option value="opcao6">Opção 6</option>
                <option value="opcao7">Opção 7</option>
                <option value="opcao8">Opção 8</option>
            </select>
            <input type="file" id="anexar-imagem">
            <button id="calcular">Calcular</button>
            <div id="resultado"></div>
            <button id="concordo">Concordo</button>
            <button id="discordo">Discordo</button>
            <button id="negociar" style="display: none;">Negociar</button>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
</body>
</html>
